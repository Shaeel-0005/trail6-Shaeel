<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Order Information</title>  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
    <style>  
        body {  
            background-color: #b9b9b9;  
        }  
        .container {  
            background-color: white;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 0 10px rgba(0,0,0,0.1);  
        }  
.form-select{
    width: 100%;
    height: 100%;
}
        .form-label {  
            position: absolute;  
            top: -12px;  
            left: 15px;  
            font-size: 14px;  
            font-weight: 600;
            color: #000000; 
            transition: 0.2s ease all;  
            pointer-events: none;  
            background: white;  
            padding: 0 5px; 
        }  
        .form-control {  
            padding: 10px;  
            border: 1px solid #ced4da;  
            border-radius: 4px;  
            outline: none;  
        }  
        .form-control:focus {  
            border-color: #007bff;  
        }  
        .submit-btn {  
            background-color: black;  
            color: white;  
        }  
        @media (max-width: 767.98px) { 
  .form-control  {
    margin-top: 2rem;
    margin-bottom: 2rem;
  }
}
    </style>  
</head>  
<body>  
    <div class="container mt-5 p-5">  
        <div class="heading d-flex gap-5 pt-3 pb-3">
            <h2 class="form-title">Order Information</h2>
            <div class="custom-vertical-line"></div>
           </div>
        <form>  
            <div class="row g-3 mb-4 align-items-center justify-content-between"> 
                <!-- Company Name -->
                <div class="col-md-6">
                    <h3 class="fs-5 mb-0">Company Name</h3>
                </div>
                <div class="col-md-6">
                    <label for="salesPerson" class="form-label">Sales Person</label>
                    <input type="text" class="form-control" id="salesPerson" >
                </div>
            </div>  
            <div class="row g-3 mb-4">
                <!-- Account Status -->
                <div class="col-md-3">
                    <label for="accountStatus" class="form-label">Account Status</label>
                    <select class="form-select" id="accountStatus">
                        <option selected>Choose...</option>
                        <option>Active</option>
                        <option>Inactive</option>
                    </select>
                </div>
                <!-- CX Type -->
                <div class="col-md-3">
                    <label for="cxType" class="form-label">CX Type</label>
                    <input type="text" class="form-control" id="cxType">
                </div>
                <!-- Purchase Order Ref -->
                <div class="col-md-3">
                    <label for="purchaseOrderRef" class="form-label">Purchase Order Ref</label>
                    <input type="text" class="form-control" id="purchaseOrderRef" >
                </div>
                <!-- Sales Call Number -->
                <div class="col-md-3">
                    <label for="salesCallNumber" class="form-label">Sales Call Number</label>
                    <input type="text" class="form-control" id="salesCallNumber">
                </div>
               
            </div>

            <div class="row g-3 mb-4 gap-sm-5">
                <!-- Order Status -->
                <div class="col-md-3">
                    <label for="orderStatus" class="form-label">Order Status</label>
                    <select class="form-select" id="orderStatus">
                        <option selected>Choose...</option>
                        <option>Pending</option>
                        <option>Completed</option>
                    </select>
                </div>
                <!-- Supplier Code -->
                <div class="col-md-3">
                    <label for="supplierCode" class="form-label">Supplier Code</label>
                    <input type="text" class="form-control" id="supplierCode" >
                </div>
                <!-- Date of Sale -->
                <div class="col-md-3">
                    <label for="dateOfSale" class="form-label">Date of Sale</label>
                    <input type="date" class="form-control" id="dateOfSale">
                </div>
                <!-- Invoice Number -->
                <div class="col-md-3">
                    <label for="invoiceNumber" class="form-label">Invoice Number</label>
                    <input type="text" class="form-control" id="invoiceNumber" >
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn submit-btn ">Submit</button> 
            </div>
             
        </form>  
    </div>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>  
</html>
